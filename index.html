<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      Name: <br />
      <input class="name" type="text" placeholder="Enter your name" />
      <br />
      E-mail: <br />
      <input class="post" type="text" placeholder="Enter your @mail.com" />
      <br />
      Phone:<br />
      <input class="number" type="number" placeholder="Enter your number" />
      <br />
      Link:<br />
      <input class="image" type="text" placeholder="Enter URL" />

      <br /><br />
      <button class="btn">Create contact</button>
      <button class="btn-visual">Check contact</button>
    </div>
    <div class="block"><ul class="list"></ul></div>
    <div class="main-modal">
      <div class="inner-modal">
        <div class="close">
          <button class="btn-closer">x</button>
        </div>
        <input class="inp-edit-name" type="text" />
        <input class="inp-edit-post" type="text" />
        <input class="inp-edit-url" type="text" />
        <input class="inp-edit-number" type="text" />
        <button class="btn-save">Save changes</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
